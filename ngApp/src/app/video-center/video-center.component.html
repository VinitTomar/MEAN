<div class="row">
  <div class="col-sm-9">
    <div *ngIf = "!hideNewVideo">
      <h2> New Video </h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class='well'>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" required name='title' ngModel>
        </div>
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" id="url" class="form-control" required name='url' ngModel>
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" id='desc' class="form-control" name='description'>
        </div>
        <button type="submit" class="btn btn-success"> save </button>
      </form>
    </div>
    <video-detail (deleteVideoEvent)="onDeleteVideoEvent($event)" (updateVideoEvent)="onUpdateVideoEvent($event)" *ngIf = "selectedVideo && hideNewVideo" [video]="selectedVideo" ></video-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="newVideo()" style="margin-botton:2px;" type="button" class="btn btn-success btn-block"> + New Video  </button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
